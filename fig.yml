db:
  build: db
  environment:
    - MYSQL_ROOT_PASSWORD=root  
    - MYSQL_DATABASE=django

client:
  build: client
  volumes:
    - /srv/client

api:
  build: server
  links:
    - "db:mysqldb"
  volumes:
    - /srv/api

openfoodfacts:
  build: openfoodfacts

app:
  build: .
  volumes_from:
    - client
    - api
    - openfoodfacts
  ports:
    - "8000:8000"
